<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->

  <body>

      <header>
        <nav>

            <div class="my-nav-logo">
              <div><img src="/assets/img/logo.jpg"></div>

              <ul>

          </div>
          </div>

      </header>

      {{ content }}
      
      <footer>
        <div class="my-footer my-pad-top">
          <p>© 2021 Erika Díaz-Almeyda</p>
        </div>
